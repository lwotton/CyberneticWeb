{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cybernetic Cititzen</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <style>
        html, body, #map {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>

    <body>

        <div id="map"></div>

    </body>

    <script>

        $( document ).ready(function() {
            getData();
        });

        var map;
        var markers = new L.layerGroup()
        var data;
        var circle;
        var currentLocations = new Array()
        var added = [];

        var map = L.map('map').setView([50.3714, -4.1422], 13);

        L.tileLayer('http://{s}.tiles.mapbox.com/v4/mapbox.dark/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibHdvdHRvbiIsImEiOiJPcGZrZWZrIn0.py3WFLOdqJNuvC9xraUvvg', {
            maxZoom: 18
        }).addTo(map);

        function getData(){
         $.ajax({

            type: "get",

            url: "http://localhost:8000/map/mine",

            success: function(objects){

                //dataArray = $.map(objects, function(el) {return el;});
                //console.log(objects)]
                var json = JSON.parse(objects.content[0])
                for(var i = 0;i<Object.keys(json).length;i++){

                    //console.log(json[i].fields.latitude+json[i].fields.longitude)
                    
                    var lat = json[i].fields.latitude
                    var lon = json[i].fields.longitude
                    
                    var latlong = lat+','+lon
                    
                    currentLocations.push(latlong)
                    
                    circle = L.circleMarker([lat,lon])
                    
                    added.push(latlong)

                    markers.addLayer(circle)
                    markers.addTo(map) 
                    
                }

                
                
            }  
        })
     }

        function refreshData(){
         $.ajax({

            type: "get",

            url: "http://localhost:8000/map/mine",

            success: function(objects){

                //dataArray = $.map(objects, function(el) {return el;});
                //console.log(objects)]
                var json = JSON.parse(objects.content[0])
                for(var i = 0;i<Object.keys(json).length;i++){

                    //console.log(json[i].fields.latitude+json[i].fields.longitude)
                    
                    var lat = json[i].fields.latitude
                    var lon = json[i].fields.longitude
                    
                    var latlong = lat+','+lon
                    console.log(added)
                    console.log(added.indexOf(latlong))

                    if(added.indexOf(latlong)==-1){
                        console.log('that position isnt here')
                        circle = L.circleMarker([lat,lon])
                        markers.addLayer(circle)
                        added.push(latlong)
                    }else{
                        console.log('that position exists')
                    }
                    
                }
                
            }  
        })
     }



    setInterval(function(){refreshData()},  5000);

</script>

</head>
</html>
